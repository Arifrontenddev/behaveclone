<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }

        .logo h2 {
            font-size: 24px;
            color: white;
        }

        /* Hide default checkbox */
        #menu-toggle {
            display: none;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
        }

        /* Navigation Menu (Initially Hidden) */
        .nav-links {
            
            position: absolute;
            top: 60px;
            right: 0;
            width: 30%;
            background: #444;
            text-align: center;

            /* Transition Animation */
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 1.3s ease, height 1.3s ease;
        }

        .nav-links li {
            padding: 15px;
            border-bottom: 1px solid #555;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
        }

        /* Show menu with transition when checkbox is checked */
        #menu-toggle:checked ~ .nav-links {
            opacity: 1;
            height: 90vh; /* Adjust as needed */
        }

    .main{
        background-color: blue;
    }

/* hover animation */
.hover-text {
  color: blue; /* Initial color */
  font-size: xx-large;
  position: relative; /* Needed for absolute positioning of the pseudo-element */
  display: inline-block; /* Allows for horizontal positioning */
}

.hover-text:hover {
  color: red; /* New color on hover */
}

.hover-text::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
  transform: translateX(-100%); /* Start offscreen */
  transition: transform 0.3s ease-in-out; /* Smooth animation */
}

.hover-text:hover::before {
  transform: translateX(0); /* Move to the current position on hover */
}
